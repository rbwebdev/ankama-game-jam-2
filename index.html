
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | iSurvive</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var unityInstance = UnityLoader.instantiate("unityContainer", "Build/iSurviveWebGL.json", {onProgress: UnityProgress});
    </script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-28773420-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-28773420-13');
    </script>
</head>
<body>
<div class="webgl-content" style="width: 80vw; height: auto;">
    <div class="title" style="width: 80vw;text-align: center;font-size: 26px;font-family: Helvetica, Verdana, Arial, sans-serif;margin-bottom: 15px;"><a onclick="unityInstance.SetFullscreen(1)" style="font-weight: bold;color:#40e150;">Play on Full Screen</a> <br></div>
    <div id="unityContainer" style="width: 80vw; height: auto;"></div>
    <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">iSurvive</div>
    </div>
</div>
</body>
</html>
